<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Validación Asíncrona</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- DataTables + Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

<div class="container py-4">

  <!-- Área de filtros -->
  <div class="d-flex align-items-end gap-3 mb-4 flex-wrap">
    <div>
      <label for="clues-select" class="form-label label-dorado">Filtrar por CLUES:</label>
      <select id="clues-select" class="form-select w-auto">
        <option value="">-- Mostrar todos --</option>
      </select>
    </div>

    <div>
      <label for="secc-select" class="form-label label-dorado">Filtrar por Sección:</label>
      <select id="secc-select" class="form-select w-auto">
        <option value="">-- Mostrar todos --</option>
      </select>
    </div>

    <div>
      <button id="limpiar-filtros" class="btn btn-outline-secondary">Limpiar filtros</button>
    </div>
  </div>

  <!-- Contenedor de tabla -->
  <div id="tabla-container" class="table-responsive">
    <div class="alert alert-info">Cargando datos...</div>
  </div>

</div>

<!-- jQuery + Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Supabase + lógica -->
<script type="module" src="js/mostrar_tabla.js"></script>

</body>
</html>
