<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Validación Asíncrona</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />

  <!-- Estilos institucionales -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-4">

    <!-- Título principal -->
    <h1 class="text-center encabezado-cdmx">
      <i class="bi bi-check2-square me-2"></i> Sistema de Validación Asíncrona
    </h1>

    <!-- Panel colapsable con instrucciones -->
    <div class="accordion my-4" id="accordionInstrucciones">
      <div class="accordion-item border-start border-4 border-danger rounded-2">
        <h2 class="accordion-header" id="headingCSV">
          <button class="accordion-button collapsed fw-bold text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCSV" aria-expanded="false" aria-controls="collapseCSV">
            <i class="bi bi-info-circle-fill me-2 text-danger"></i> Instrucciones para subir el archivo CSV
          </button>
        </h2>
        <div id="collapseCSV" class="accordion-collapse collapse" aria-labelledby="headingCSV" data-bs-parent="#accordionInstrucciones">
          <div class="accordion-body">
            <ul class="mb-0">
              <li>El archivo debe tener extensión <code>.csv</code>.</li>
              <li>Los encabezados deben coincidir con los de la tabla <code>tbl_generales</code>:</li>
              <code>clues, var, cant</code>
              <li>No debe tener campos vacíos ni columnas adicionales.</li>
              <li>Debe estar codificado en UTF-8 sin BOM.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Área de carga CSV -->
    <h2 class="h5 seccion-cdmx">
      <i class="bi bi-upload me-2"></i> Área de carga de datos
    </h2>
    <form id="csv-form" class="mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="file" class="form-control" id="csv-file" accept=".csv" required />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Subir CSV</button>
        </div>
      </div>
      <div id="upload-status" class="mt-3"></div>
    </form>

    <!-- Filtros -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="clues-select" class="form-label label-dorado">Filtrar por CLUES:</label>
        <select id="clues-select" class="form-select">
          <option value="">-- Mostrar todos --</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="secc-select" class="form-label label-dorado">Filtrar por Sección:</label>
        <select id="secc-select" class="form-select">
          <option value="">-- Mostrar todos --</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="limpiar-filtros" class="btn btn-outline-secondary w-100">
          <i class="bi bi-x-circle me-1"></i> Limpiar Filtros
        </button>
      </div>
    </div>

    <!-- Tabla de datos -->
    <div id="tabla-container" class="table-responsive rounded shadow-sm p-3 bg-white border"></div>
  </div>

  <!-- Bootstrap Bundle + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables + jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- Scripts del sistema -->
  <script type="module" src="js/mostrar_tabla.js"></script>
  <script type="module" src="js/subir_csv.js"></script>
</body>
</html>
