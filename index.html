<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Validación Asíncrona</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Puedes mantener tu archivo de estilos personalizados si tiene reglas adicionales -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

  <div class="container py-4">
    
    <!-- Subida de CSV -->
    <h2 class="h5 text-success">Área de carga de datos</h2>
    <form id="csv-form" class="mb-4">
      <div class="mb-2">
        <input type="file" class="form-control" id="csv-file" accept=".csv" required />
      </div>
      <button type="submit" class="btn btn-primary">Subir CSV</button>
      <div id="upload-status" class="mt-3 text-info"></div>
    </form>

    <!-- Filtro por CLUES -->
    <div class="mb-4 mt-5">
      <label for="clues-select" class="form-label text-primary">Filtrar por CLUES:</label>
      <select id="clues-select" class="form-select w-auto">
        <option value="">-- Mostrar todos --</option>
        <option value="DFIMB000772">DFIMB000772</option>
        <option value="DFIMB000784">DFIMB000784</option>
        <option value="DFIMB000796">DFIMB000796</option>
        <option value="DFIMB000801">DFIMB000801</option>
        <option value="DFIMB000813">DFIMB000813</option>
        <option value="DFIMB002283">DFIMB002283</option>
        <option value="DFSSA017571">DFSSA017571</option>
      </select>
    </div>

    <!-- Nuevo Filtro por Apartado -->
    <div class="mb-4">
      <label for="apartado-select" class="form-label text-primary">Filtrar por Apartado:</label>
      <select id="apartado-select" class="form-select w-auto">
        <option value="">-- Mostrar todos --</option>
        <option value="268 INGRESOS A ATENCIÓN INTEGRAL DE EMBARAZO">268 INGRESOS A ATENCIÓN INTEGRAL DE EMBARAZO</option>
        <!-- Las opciones para "Apartado" se cargarán dinámicamente por JavaScript -->
      </select>
    </div>

    <!-- Visualización de tabla -->
    <h1 class="text-center mb-4 text-primary">Tabla de datos CSV</h1>
    <div id="tabla-container" class="table-responsive">
      <!-- La tabla se cargará aquí por JavaScript -->
      <div class="alert alert-info">Cargando datos...</div>
    </div>

  </div>

  <!-- Scripts -->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/mostrar_tabla.js"></script>
  <script type="module" src="js/subir_csv.js"></script>
</body>
</html>
