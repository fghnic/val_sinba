<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Validación Asíncrona</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- DataTables Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

<div class="container py-4">

  <!-- Título principal -->
  <h1 class="text-center mb-4">
    <i class="bi bi-clipboard-check-fill me-2"></i>Sistema de Validación Asíncrona
  </h1>

  <!-- Subida de CSV -->
  <h2 class="h5 label-dorado">
    <i class="bi bi-file-earmark-arrow-up-fill me-1"></i>Área de carga de datos
  </h2>
  <form id="csv-form" class="mb-5">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="file" class="form-control" id="csv-file" accept=".csv" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-cloud-upload-fill me-1"></i>Subir CSV
        </button>
      </div>
    </div>
    <div id="upload-status" class="form-text mt-2 text-info"></div>
  </form>

  <!-- Filtros -->
  <div class="d-flex align-items-end gap-3 mb-4 flex-wrap">
    <div>
      <label for="clues-select" class="form-label label-dorado">
        <i class="bi bi-hospital-fill me-1"></i>Filtrar por CLUES:
      </label>
      <select id="clues-select" class="form-select w-auto">
        <option value="">-- Mostrar todos --</option>
      </select>
    </div>

    <div>
      <label for="secc-select" class="form-label label-dorado">
        <i class="bi bi-diagram-3-fill me-1"></i>Filtrar por Sección:
      </label>
      <select id="secc-select" class="form-select w-auto">
        <option value="">-- Mostrar todos --</option>
      </select>
    </div>

    <div>
      <button id="limpiar-filtros" class="btn btn-outline-secondary">
        <i class="bi bi-eraser-fill me-1"></i>Limpiar filtros
      </button>
    </div>
  </div>

  <!-- Contenedor tabla -->
  <div id="tabla-container" class="table-responsive">
    <div class="alert alert-info">
      <i class="bi bi-info-circle-fill me-1"></i>Cargando datos...
    </div>
  </div>

</div>

<!-- jQuery + Bootstrap Bundle -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Supabase + lógica JS -->
<script type="module" src="js/mostrar_tabla.js"></script>
<script type="module" src="js/subir_csv.js"></script>

</body>
</html>
