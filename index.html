<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Validación Asíncrona</title>
  <!-- Incluye Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Para usar la fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globales y de restablecimiento para asegurar que Tailwind funcione correctamente */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Un gris claro similar al bg-light de Bootstrap */
    }
    /* Estilos para las clases de alerta (similares a las de Bootstrap) */
    .alert {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }
    .alert-info {
      background-color: #bfdbfe; /* blue-200 */
      color: #1e40af; /* blue-800 */
      border: 1px solid #93c5fd; /* blue-300 */
    }
    .alert-danger {
      background-color: #fee2e2; /* red-200 */
      color: #991b1b; /* red-800 */
      border: 1px solid #fca5a5; /* red-300 */
    }
    .alert-warning {
      background-color: #fef9c3; /* yellow-200 */
      color: #92400e; /* yellow-800 */
      border: 1px solid #fcd34d; /* yellow-300 */
    }
    /* Asegura que los campos de formulario y botones tengan un estilo consistente */
    .form-control, .form-select {
        @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
    }
    .btn-primary {
        @apply inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
    }
  </style>
</head>
<body>

  <div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg my-8">
    
    <!-- Subida de CSV -->
    <h2 class="text-xl font-semibold text-green-600 mb-4">Área de carga de datos</h2>
    <form id="csv-form" class="space-y-4">
      <div>
        <input type="file" class="form-control" id="csv-file" accept=".csv" required />
      </div>
      <button type="submit" class="btn-primary">Subir CSV</button>
      <div id="upload-status" class="mt-3 text-blue-600 text-sm"></div>
    </form>

    <!-- Filtro por CLUES -->
    <div class="mb-4 mt-5">
      <label for="clues-select" class="block text-gray-700 text-sm font-bold mb-2">Filtrar por CLUES:</label>
      <select id="clues-select" class="form-select max-w-xs">
        <option value="">-- Mostrar todos --</option>
        <option value="DFIMB000772">DFIMB000772</option>
        <option value="DFIMB000784">DFIMB000772</option>
        <option value="DFIMB000796">DFIMB000796</option>
        <option value="DFIMB000801">DFIMB000801</option>
        <option value="DFIMB000813">DFIMB000813</option>
        <option value="DFIMB002283">DFIMB002283</option>
        <option value="DFSSA017571">DFSSA017571</option>
      </select>
    </div>

    <!-- Nuevo Filtro por Apartado -->
    <div class="mb-4">
      <label for="apartado-select" class="block text-gray-700 text-sm font-bold mb-2">Filtrar por Apartado:</label>
      <select id="apartado-select" class="form-select max-w-xs">
        <option value="">-- Mostrar todos --</option>
        <!-- Las opciones para "Apartado" se cargarán dinámicamente por JavaScript -->
      </select>
    </div>

    <!-- Visualización de tabla -->
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Tabla de datos CSV</h1>
    <div id="tabla-container" class="overflow-x-auto rounded-lg shadow-md">
      <!-- La tabla se cargará aquí por JavaScript -->
      <div class="alert alert-info">Cargando datos...</div>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module" src="js/mostrar_tabla.js"></script>
  <script type="module" src="js/subir_csv.js"></script>
</body>
</html>
